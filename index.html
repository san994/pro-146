<!DOCTYPE html>
<html>
    <head>
        <script src = "https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background = "color:black">
            <a-entity>
                <a-camera position="5 10 15"></a-camera>
            </a-entity>
            <!--antina-->
            <a-entity  animation="property:rotation;to:0 0 10;easing:linear;loop:true;dur:3000">
                <a-sphere position="1.5 11.5 0.5" radius="0.3" color="red"></a-sphere>
            </a-entity>
            <!--eyes-->
            <entity>
                <a-sphere position="-0.6 9 2" radius='0.1' color="red"></a-sphere>
                <a-sphere position="0.6 9 2" radius='0.1' color="red"></a-sphere>
            </entity>
            <!--head-->
            <a-entity>
                <a-sphere position='-0.6 9.5 0.5' radius="0.5" color="white"></a-sphere>
                <a-sphere position='0.6 9.5 0.5' radius="0.5" color="white"></a-sphere>
                <a-box position = '0 9.3 0' width="2.5" height="2.5" color="blue"></a-box>
            </a-entity>
            <!--body-->
            <a-entity>
                <a-sphere position = '0 6 2' color="red"></a-sphere>
                <a-sphere position = '0 5 0' radius='2.8' color="blue"></a-sphere>
                <a-box position = '0 7.8 0' width="1" height="0.5" color="yellow"></a-box>
            </a-entity>
        </a-scene>
    </body>
</html>
